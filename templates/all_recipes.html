{% extends 'base.html' %}
{% block content %}
<ul>
{% for rec in all_recipes %}
	<li>{{ rec[0] }}<br><i>Ingredients:</i>{{ rec[1] }}<br>with {{ rec[2] }} calories.  This recipe was found for, {{ rec[3] }}.<br><br>
{% endfor %}
</ul>

{% if not all_recipes %}
	There are no Saved Recipes.
{% endif %}


{% endblock %}
